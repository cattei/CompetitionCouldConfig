eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
server:
  port: 8769
spring:
  application:
    name: competition-zuul
  cloud:
    config:
      lable: master
      profile: dev

logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} ${LOG_LEVEL_PATTERN:-%5p} %m%n"
zuul:
  routes:
    api-a:
      path: /api-ribbon/**
      serviceId: competition-ribbon
    api-b:
      path: /api-feign/**
      serviceId: competition-feign

